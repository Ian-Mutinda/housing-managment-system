
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #3f51b5;
        }

        .message-box {
            background-color: white;
            border-left: 5px solid #3f51b5;
            padding: 15px;
            margin: 15px auto;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-box p {
            margin: 5px 0;
        }

        .sender {
            font-weight: bold;
            color: #333;
        }

        .timestamp {
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Community Messages</h1>

    {% for msg in messages %}
        <div class="message-box">
            <p class="sender">{{ msg.sender }}</p>
            <p>{{ msg.message }}</p>
            <p class="timestamp">{{ msg.sent_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
